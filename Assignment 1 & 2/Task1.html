<!-- Task 1: Create a Simple HTML Project that Covers All HTML Tags and Host It
To create a simple HTML project that includes all essential HTML tags, follow these steps: -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tags Demo</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        padding: 5px;
      }
      form {
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h5>This is H5 Tag</h5>
    <h4>This is H4 Tag</h4>
    <h3>This is H3 Tag</h3>
    <h2>This is H2 Tag</h2>
    <h1>This is H1 Tag</h1>

    <p>
      <strong>Paragraph:</strong> This paragraph contains a Strong and
      <i>Italic</i> text.
    </p>

    <ol>
      <li>Ordered List</li>
      <li>Ordered List</li>
    </ol>

    <ul>
      <li>Unordered List</li>
      <li>Unordered List</li>
    </ul>

    <table>
      <tr>
        <th>Id</th>
        <th>Name</th>
      </tr>
      <tr>  
        <td>1</td>
        <td>Smit</td>
      </tr>
    </table>

    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" /><br /><br />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" /><br /><br />

      <input type="submit" value="Submit" />
    </form>

    </br><a href="https://www.amazon.com">Amazon</a>

    <!-- <img src="https://via.placeholder.com/150" alt="Sample Image"> -->
  </body>
</html>
